<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends!</title><script src="https://kit.fontawesome.com/54c2b5cde2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-time">17:17</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                
            </div>
            <div class="header-column">
                <span class="header-text">More</span>
            </div>
            <div class="header-column">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <!-- //해더 -->
    <main class="chats">
        <div class="search-bar">
            <i class='fa fa-search'></i>
            <label for="searchFriends" class='blind'>친구찾기</label><!-- htmlFor  -->
            <input type="search" placeholder="Find friends, chats, Plus Friends" id="searchFriends">
        </div><!-- //검색영역 -->
        <ul class="chats-list">
            <li class="chat-list-contents">
                <a href="chat.html">
                    <div class="chat-contents">
                        <img src="images/empty.jpg" alt="">
                        <div class="chat-preview">
                            <h3 class="chat-user-name">Friend Name</h3>
                            <span class="chat-last-message">Hello! This is a test message!</span>
                        </div>
                    </div>
                    <span class="chat-date-time">12:12</span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <!-- //메인 -->
    <!-- //메인 -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab tab-bar-selected">
            <i class="fa fa-user"></i>
            <span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
    </nav>
    <!-- //탭바 -->
    <div class="big-screen-text">
        <span>Please make your screen smaller</span>
    </div>
</body>
</html>
