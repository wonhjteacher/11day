<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends!</title>
  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header-transparent">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-time">17:17</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                <span class="header-text">Manage</span>
            </div>
            <div class="header-column">
                <span class="header-text">profile</span>
            </div>
            <div class="header-column">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <!-- //해더 -->
    <main class="profile">
        <div class="profile--header">
            <div class="profile--header-container">
              <img src="images/empty.jpg" alt="">
              <h3 class="profile--header-title">My Name</h3>
            </div>
        </div>
        <div class="profile--container">
            <input type="text" placeholder="UserId@gmail.com">
            <div class="profile--actions">
              <div class="profile--action">
                <span class="profile--action-circle">
                    <i class="fa fa-comment fa-lg"></i>
                </span>
                <span class="profile--action-title">My Chatroom</span>
              </div>
              <div class="profile--action">
                <span class="profile--action-circle">
                    <i class="fa fa-pencil fa-lg"></i>
                </span>
                <span class="profile--action-title">Edit Profile</span>
              </div>
            </div>
          </div>
    </main>
    <!-- //메인 -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab tab-bar-selected">
            <i class="fa fa-user"></i>
            <span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
    </nav>
    <!-- //탭바 -->
    <div class="big-screen-text">
        <span>Please make your screen smaller</span>
    </div>
</body>
</html>
